<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class='light'>
  <div >
    <div class="col-sm-12 col-md-12 col-lg-12">
      <div id="head" class="m-3">
        <h1 >Weather App</h1>
        <button id="toggleButton" class="d-flex justify-content-end btn btn-outline-secondary">Dark</button>
      </div>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1">
      <!-- div2 -->
    </div>
  </div>
  <div class="search">
    <!-- Search Form -->
    <div class=" m-3 col-sm-6 col-md-5 col-lg-4">
      <form class="d-flex" role="search">
        <input type="button" value="C" id="c" onclick="changSymbol()" class="btn btn-outline-secondary">
        <input type="text" placeholder="City Name" id="cityName" class="form-control me-2">
        <input type="button" value="Search" onclick="searchCity()" class="btn btn-outline-success">
      </form>
    </div>            
  </div>

  <div id="body" > 
    <div class="row">
      <div class="m-3 col-sm-8 col-md-5 col-lg-4 "> 

        <!-- now Weather Information -->
        <div id="nowWeather">
          <div class="row mb-3">
            <h4 id="nowLocation"></h4>
          </div>
          <div class="row">
            <div class="data">
              <img id="weather-icon" alt="Weather Icon" /> 
            </div>
            <div class="data">
              <h6 id="nowTemperature"></h6>
              <h6 id="nowWind"></h6>
              <h6 id="nowHumidity"></h6>
            </div>
          </div>
        </div>

        <!-- future Weather Information -->
        <div class="m-3"  id="nowWeather">
          <div >
            <h4 id="futureLocation" ></h4>
          </div>
          <div class="row">
            <div class="data">
              <h3>Tomorrow</h3> 
            </div>
            <div class="data">
              <h6 id="futureWeather"></h6>
            </div>
          </div>
        </div>

        
      </div>


  
      <div class="col-md-6 col-lg-7">
        <ul id="historys" class="list-unstyled d-flex flex-wrap justify-content-around">
        </ul>
      </div>

    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
